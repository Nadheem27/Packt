<main id="main" class="main p-3">

    <div class="pagetitle d-flex justify-content-between p-3">
        <div>
            <h4>Book Detail</h4>
        </div>
        <a routerLink="{{appRoutes.books.LIST}}" class="btn btn-outline-primary">Back</a>
    </div>

    <section class="section">
        <div class="row p-3">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <img src="{{bookData?.image}}" class="img-fluid rounded">
                            </div>
                            <div class="col-sm-9">
                                <p>Title : {{bookData?.title}}</p>
                                <p>Author Name : {{bookData?.author_name}}</p>
                                <p>Genre : {{bookData?.genre}}</p>
                                <p>ISBN : {{bookData?.isbn}}</p>
                                <p>Published : {{bookData?.published_date}}</p>
                                <p>Publisher : {{bookData?.publisher_name}}</p>
                                <p>{{bookData?.description}}</p>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
