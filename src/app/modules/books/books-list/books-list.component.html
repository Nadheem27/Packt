<main id="main" class="main p-3">

    <div class="pagetitle d-flex justify-content-between p-3">
        <div>
            <h4>Books List</h4>
        </div>
        <a routerLink="{{appRoutes.admin.books.LIST}}" class="btn btn-outline-primary">Admin</a>
    </div>

    <section class="section">
        <div class="row p-3">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-4 mt-2">
                            <div class="col-md-3 form-group">
                                <label class="text-left">
                                    <span class="text-14">Search Here</span>
                                </label>
                                <div class="mt-2">
                                    <input type="text" class="form-control" [(ngModel)]="searchKey" (ngModelChange)="searchText($event)">
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label class="text-left">
                                    <span class="text-14">Start Date</span>
                                </label>
                                <div class="mt-2">
                                    <input type="date" class="form-control" [(ngModel)]="startDate">
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label class="text-left">
                                    <span class="text-14">End Date</span>
                                </label>
                                <div class="mt-2">
                                    <input type="date" class="form-control" [(ngModel)]="endDate">
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center" style="margin-top: 32px;">
                                <div style="margin-right: 15px;">
                                    <button type="button" (click)="search()" class="btn btn-outline-primary">Search</button>
                                </div>
                                <div style="margin-left: 15px;">
                                    <button type="button" (click)="clear()" class="btn btn-outline-danger">Clear</button>
                                </div>                                
                            </div>
                        </div>
                        
                        <div class="row" *ngIf="books?.length > 0">
                            <div class="col-lg-2 col-md-3 col-sm-3 p-4" *ngFor="let book of books">
                                <div class="pointer rounded" style="background-color: #e4e3e1;" (click)="bookDetails(book.id)">
                                    <img src="{{book.image}}" class="img-fluid rounded">
                                    <div class="mt-3 text-center">
                                        <h5 class="card-title">{{book.title}}</h5>
                                        <p class="card-text" style="margin-bottom: 0px;">{{book.author}}</p>
                                        <p class="card-text" style="margin-bottom: 0px;">{{book.isbn}}</p>
                                        <p class="card-text" style="margin-bottom: 0px;">{{book.date}}</p>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                        <div class="d-flex justify-content-center" *ngIf="pagination?.length > 0">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item" *ngFor="let button of pagination" [ngClass]="{'disabled':button.url == null}">
                                        <a class="page-link pointer" [ngClass]="{'active':button.active == true}" (click)="loadNextPage(button)">{{labelReplace(button.label)}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
